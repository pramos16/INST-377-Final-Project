<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paola Ramos' Labs for INST377</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Paola Ramos' Final Project</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Search for a Police Station</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/qkn8-5mhu.json"
            class="box main_form"
          >
            <div>
              <label for="police">PG City Name</label>
              <input type="text" id="police" />
            </div>
            <button type="submit">Load Data</button>
            <button type="button" class="filter_button">Filter Data</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local police stations</h3>
          <div class="police_list box">A list of local police stations</div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Pramos16
        <a
          href="http://github.com/pramos16"
          target="_blank"
          rel="noopener noreferrer"
          >Paola Ramos Github Account</a
        >
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
